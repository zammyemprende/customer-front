name: build and test feature branch

on:
  push:
    branches:
      - 'feature/*'

jobs:
  build-feature:
    runs-on: windows-latest
    steps:
      - name: pull and checkout from git repository
        uses: actions/checkout@v3

      - name: setup node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install npm packages
        run: npm install

      - name: install latest angular version
        run: npm install -g @angular/cli@latest

      - name: run test and build angular app
        run: |
          ng test --watch=false
          ng build
          echo "Angular build completed"

      - name: setup java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # o la distribución que prefieras

      - name: build with maven
        run: mvn clean install
        # O si estás usando Gradle, podrías tener un paso como:
        # - run: ./gradlew build

      # Puedes seguir con pasos adicionales para desplegar o probar tu aplicación Java
